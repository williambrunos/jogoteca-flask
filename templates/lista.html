{% extends "template.html" %}
{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
        </tr>
    </thead>
    <tbody>
        {% for jogo in jogos %}
        <tr>
            <td>
                {{ jogo.nome }}
            </td>
            <td>
                {{ jogo.categoria }}
            </td>
            <td>
                {{ jogo.console }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div>
    <a href="{{ url_for('login') }}">Fazer Login</a>
</div>
<div>
    <a href="{{ url_for('novo_jogo') }}">Criar novo Jogo</a>
</div>

{% endblock %}
